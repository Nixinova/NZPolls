<html>

<head>
    <meta charset="utf-8">
    <title>Scraper Tool | Convert Table to YAML</title>
    <script src="scrape.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Scraper Tool</h1>
    <hr>

    <h1>Generate YAML from Wikitable</h1>

    <h2>Wikitable Plaintext Input</h2>
    <p style="font-style: italic;">
        Just copy and paste
        <a href="https://en.wikipedia.org/wiki/Opinion_polling_for_the_next_New_Zealand_general_election#Party_vote">
            the Wikipedia table
        </a>
        here, including the header line.
        Be sure to remove any of the non-poll content rows.
    </p>
    <textarea id="in" style="height: 200px; width: 100%;"></textarea>
    <br />

    <button onclick="scrape()">Parse to YAML</button>
    <br />

    <h2>YAML Output</h>
    <div>
        <textarea id="out" style="height: 200px; width: 100%;"></textarea>
        <br />
        <script>
            const placeholder = `Example:
Date	Polling organisation	Sample size	NAT	LAB	GRN	ACT	NZF	TPM	TOP	Others	Lead
1–10 Oct 2025	Talbot Mills	1,097	29	35	10	8	12	4	–	–	6
4–8 Oct 2025	1 News–Verian	1,014	34	32	11	8	9	2.8	0.8	2.4	2
            `;
            document.querySelector('#out').setAttribute('placeholder', placeholder);
        </script>
    </div>
</body>

</html>
